<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Tracker - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

   
    <div th:if="${error}" class="text-red-500 text-center mb-4">
      <span th:text="${error}"></span>
    </div>

    <!-- Login Form -->
    <form id="login-form" th:action="@{/login}" method="post" class="space-y-4">
<!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
    </form>

    <p class="text-sm text-center mt-4">
      Don't have an account? Contact to Admin
       <!-- <a href="/register" class="text-blue-600 hover:underline">Register</a> -->
    </p>
  </div>
</body>
<!--<script th:src="@{/js/auth.js}" type="module" defer></script>-->
</html>
